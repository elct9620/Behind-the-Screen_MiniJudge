  - question: 失業男弒母後輕生失敗：我走了，她怎麼辦？
    description: |
      <p>S市一名失業十七個月的56歲吳姓男子昨日凌晨以童軍繩勒死腦性82歲麻痺母親後企圖燒炭自殺，最後因為引出過多的濃煙讓鄰居發現，警消收到通報便前來救援。送醫急救之後，吳男母親仍宣告不治，而吳男撿回一命、現已恢復意識。他向警方供稱自己失業已久，存款全數花費在年邁老麻母親的醫療費用上，只得舉債度日。債主頻頻催款後遂萌生輕生念頭，但又放不下母親獨自一人，因此決定先將母親勒死再一起燒炭自盡。</p>
      <p>鄰居表示，吳姓男子過去多以打零工維生，收入不穩定，前年因為工地意外導致右手骨折，雖經治療康復卻已無法返回工地工作。平日看他都會推著腦麻母親散步，是大家眼中的孝子。里長也表示希望法官能對他輕判，網開一面。</p>
      
