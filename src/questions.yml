  description: 米市一處公寓頂樓今下午驚傳火警命案，火勢撲滅之後發現一具焦屍，經家屬指認後為36歲的劉姓男子，而同居的魏姓女子據傳去找朋友聚會。警方目前仍然在調查起火原因中。 警方表示，在起火前約數分鐘，劉男曾手機報案有人要入侵住宅，不久後便發生火警。家屬透過屍體腹部的刺青認出劉男，當場崩潰痛哭。劉男生前曾參與幫派活動，疑似與人有債務糾紛。 警方並循線聯絡上同居的魏姓女子，魏女表示對於劉男的債務糾紛並不知情，然聲稱劉男情緒不穩，她曾多次想要分手、卻都被劉男拒絕。警方已通知魏女到案說明，釐清火警原因。
  answers:
    - label: 幫派活動太可怕，還是不要參加來得好
      result: 跟風鄉民
    - label: 魏女怎麼可能不知情，她也是幫兇吧！
      result: 鍵盤柯南
    - label: 劉男EQ低落，會有火警肯定也是他自己造成的
      result: 兔子玩偶
    - label: 人都死了也沒有進一步消息，還是看下一則新聞吧
      result: 兔子玩偶
