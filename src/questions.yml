  - question: 暴亂民眾火燒派出所 總統譴責：要尊重民主法治
    description: |
      <p>昨日下午三點四十分，J市發生一起民眾暴亂事件。警方表示起因是投票日當天有人刻意散佈「投開票所有作票」的消息，並暗示第二一三投開票所主任F先生就是首謀，涉嫌將偽造的票投入票箱之中。接近中午時，七、八位里民首先群聚二一三投開票所並要求F先生出來說明，然而里民顯然不滿意F先生的回答，並相繼召來了更多的里民，監選主任F先生眼見情勢無法控制因此尋求警方保護。</p>
      <p>然而在警方到達後，原本的口語爭論逐漸演變為肢體暴動。警方於是護送F先生至J市分局並呼籲民眾冷靜。然而在三點半附近時，有人開始投擲石塊，窗戶應聲破碎，暴亂也越演越烈。保警大隊出動水車、橡皮彈以及催淚瓦斯等都難以鎮壓，整場暴亂最後以分局失火告終。</p>
      <p>總統向各方呼籲需保持冷靜、理性溝通，並譴責造謠小人。J市警方已經掌握相關嫌疑人，目前正全力追緝當中。</p>
