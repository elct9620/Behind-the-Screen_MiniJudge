  - question: 外勞吸毒欲劫車逃逸 警開5槍擊斃
    description: |
      <p>今晨於XX市郊外發生一起追捕事件，一名印尼勞工瑪麗亞試圖奪取警車逃逸，遭警連開5槍擊斃。</p>
      <p>警方今早接獲通報，一名外籍勞工神情恍惚、在街上遊蕩。警方到場時，外勞不願配合警方接受調查、並毆打警察與路過民眾，隨後竟還試圖以石頭破壞警車車窗、奪取警車逃逸。遭毆打的陳姓警察先是對空鳴槍、見外勞仍嘗試奪車，便朝外勞身體連開數槍，外勞才倒地不再移動。陳警隨即呼叫救護車載其前往醫院治療。</p>
      <p>醫院顯示，該名外籍勞工為來自印尼的移工瑪麗亞，身中2槍皆為要害，傷重不治；驗屍發現其血液酒精濃度高達30mg/dL，並且隨身帶有一包白粉待化驗，疑似為喝酒又吸毒。而陳警表示，當時他已遭外勞打斷鼻梁、路過民眾也有負傷，且對方手持硬石又欲劫車，才開槍制止外勞。</p>
      <p>檢方表示已立案調查，並已聯繫外勞親屬處理瑪麗亞的後事。</p>
    answers:
      - 外勞果然是社會問題
      - 喝酒吸毒又打人，被擊斃能怪誰？
      - 不論如何，警方都不應該開槍
      - 震驚、難過，看下一則新聞
  - question: 幼稚園虐童案新進展 錄影畫面證實：純屬意外！
    description: |
      <p>OO幼稚園虐童案件如今案情有了一百八十度大轉彎！幼稚園園長在沉默兩天後首度回應各界質疑，拿出辦公室錄影畫面為老師洗刷冤屈。</p>
      <p>錄影畫面中可見，雖然在一開始林姓老師確實將孩童用力拉進辦公室罰站，但之後就回班上處理事情。畫面證實，原來是孩童在罰站時趁沒人注意開始四處攀爬玩耍，最後不慎弄倒辦公櫃上的書本，數十本書應聲摔落在他身上，也因此造成他多處的挫傷。</p>
      <p>本報記者於昨日詢問該名爆料家長將如何應對，最後並未得到該家長回覆，議員辦公室目前也無法通電。目前幼稚園園長與林姓老師不排除會對該家長與議員提出妨礙名譽告訴。</p>
    answers:
      - 屁孩自己亂爬導致自己受傷，活該啦
      - 老師拉進來又不顧小孩，也該負責任
      - 誰知道園長有沒有造假畫面？這是在洗風向吧
      - 真是混亂啊，看下一則新聞

