- - question: 太可怕！孩子全身紅腫瘀青 家長怒告幼稚園虐童
    description: |
      <p>T市一家私人高級幼稚園驚爆虐童案！張姓媽媽拿出小孩紅腫瘀青的相片、指證林姓老師體罰過度、有虐童嫌疑，並聯合高議員於昨日召開記者會，要求OO幼稚園道歉、並賠償醫療、精神創傷費用。</p>
      <p>三日前下午，張媽媽接到幼稚園通知張小弟弟受傷，因此希望家長同意送往鄰近的診所治療，家長起先不疑有它，但在思考後決定親自前往幼稚園接送。到達幼稚園門口時發現張小弟弟正在哭鬧，林姓老師正對他進行拉扯。張小弟弟聲稱是被老師處罰才會受傷，其他孩童也說林師在午休期間對該童施行體罰，張媽媽於是立刻報警。</p>
      <p>小兒科醫師表示，張小弟弟身上有多處瘀青、紅腫，可能是被鈍器砸傷或者推擠導致。所幸程度並不嚴重，在進行簡單的消毒與包紮後，張小弟弟已返家休養。</p>
      <p>目前幼稚園園長堅絕不回應相關指控，記者親自詢問也被拒於門外。許多家長也開始擔心自己的孩子是否有受到暴力的對待，紛紛請假或是轉學至其他的幼稚園。</p>
    answers:
      - 老師真過份，最好公布完整姓名給所有家長看
      - 家長也真是可憐，花這麼多錢讓小孩受虐
