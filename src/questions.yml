    description: |
      <p>OO市驚傳虐童案！張姓單親媽媽今年初至某雜貨店任職店員，王姓老闆假好心替張女照顧5歲女童，沒想到居然毆打女童、甚至涉嫌性侵！</p>
      <p>王男鄰居指出，女童原先活潑開朗，然而在王男代為照顧數週後神情變得抑鬱、出現黑眼圈，身體也有多處瘀青。數日前，女童哭喊逃出王男家，王男則手持木棍追打，鄰居嚇得趕緊報警。而女童在警察詢問下表示，王男不但經常對她施虐、施暴，還會「用硬硬的東西戳我下面」，不排除有性侵嫌疑。</p>
      <p>本報記者聯絡上母親張女，張女表示聽到消息時震驚又心碎，並表示王男平常十分照顧她們、女童也未曾提及王男的獸行，但現在已不再相信王男、並已另尋工作。</p>
      <p>警方表示，目前已立案偵辦、逮捕王男，並通報社工介入、緊急安置女童。</p>
