init:
  question: 孩子全身紅腫瘀青 家長怒告幼稚園虐童
  description: T市一家私人高級幼稚園驚爆虐童慘案，家長拿出小孩全身紅腫瘀青的相片指證歷歷，並請議員於昨日開記者會要求幼稚園賠償。 整起事件發生在三月二日下午，家長接到通知說小孩在幼稚園受傷希望家長同意送醫院，家長起疑並親自前往幼稚園。隨即發現小孩哭鬧不已，幼稚園林姓老師正對他進行拉扯。小孩稱被老師處罰才會受傷，而從其他小孩的證詞也說林姓老師在午休有對該童施暴。 目前幼稚園園長堅不回應相關指控，許多家長也擔心自己的孩子是否有受到暴力的對待，紛紛請假或是轉學至其他的幼稚園。
  answers:
    - label: 老師真過份，最好公布完整姓名給所有家長看
      to: q2_1
    - label: 家長也真是可憐，花這麼多錢讓小孩受虐
      to: q2_2
    - label: 園長為何不講話？出來面對啊！
      to: q2_3
    - label: 等檢警調查吧，看下一則新聞
      to: q2_4

q2_1:
  question: 外勞吸毒欲劫車逃逸 警開5槍擊斃
  description: 今晨於XX市郊外發生一起追捕事件，一名印尼勞工瑪麗亞試圖奪取警車逃逸，遭警連開5槍擊斃。 警方今早接獲通報，一名外籍勞工神情恍惚、在街上遊蕩。警方到場時，外勞不願配合警方接受調查、並毆打警察與路過民眾，隨後竟還試圖以石頭破壞警車車窗、奪取警車逃逸。遭毆打的陳姓警察先是對空鳴槍、見外勞仍嘗試奪車，便朝外勞身體連開數槍，外勞才倒地不再移動。陳警隨即呼叫救護車載其前往醫院治療。 醫院顯示，該名外籍勞工為來自印尼的移工瑪麗亞，身中2槍皆為要害，傷重不治；驗屍發現其血液酒精濃度高達30mg/dL，並且隨身帶有一包白粉待化驗，疑似為喝酒又吸毒。而陳警表示，當時他已遭外勞打斷鼻梁、路過民眾也有負傷，且對方手持硬石又欲劫車，才開槍制止外勞。 檢方表示已立案調查，並已聯繫外勞親屬處理瑪麗亞的後事。
  answers:
    - label: 外勞果然是社會問題
      to: q3_1-1
    - label: 喝酒吸毒又打人，被擊斃能怪誰？
      to: q3_1-2
    - label: 不論如何，警方都不應該開槍
      to: q3_1-3
    - label: 震驚、難過，看下一則新聞
      to: q3_1-4

